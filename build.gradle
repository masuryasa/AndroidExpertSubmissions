// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = "1.5.10"
    ext.build_version = "4.1.3"
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$build_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    appCompatVersion = '1.2.0'
    coreVersion = '1.3.2'
    constraintLayoutVersion = '2.0.4'
    legacySupportVersion = '1.0.0'
    koinVersion = '2.1.6'
    multidex_version = '2.0.1'
    cardviewVersion = '1.0.0'
    materialVersion = '1.4.0'
    recyclerViewVersion = '1.1.0'
    glideVersion = '4.11.0'
    navigationVersion = '2.3.4'
    idleResourceVersion = '3.2.0'
    roomVersion = '2.2.5'
    roomRuntimeVersion = '2.2.5'
    retrofitVersion = "2.9.0"
    loggingInterceptorVersion = '4.8.0'
    kotlinCoroutinesVersion = '1.4.1'
    lifecycleVersion = '2.2.0'
    sqlcipherVersion = '4.4.0'
    sqliteVersion = '2.1.0'
    lottieVersion = '3.4.1'

    shimmerVersion = '0.5.0'

    leakCanaryVersion = '2.4'

    junitVersion = '4.13.1'
    junitExtVersion = '1.1.3'
    espressoVersion = '3.4.0'
}